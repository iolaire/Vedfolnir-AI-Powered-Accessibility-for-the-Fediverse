<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limit Exceeded - Vedfolnir</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .error-container { max-width: 500px; margin: 0 auto; }
        .error-code { font-size: 72px; color: #dc3545; margin-bottom: 20px; }
        .error-message { font-size: 24px; margin-bottom: 30px; }
        .error-description { color: #666; margin-bottom: 30px; }
        .back-link { color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">429</div>
        <div class="error-message">Too Many Requests</div>
        <div class="error-description">
            You have exceeded the rate limit. Please wait a moment and try again.
        </div>
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Return to Home</a>
    </div>
</body>
</html>
