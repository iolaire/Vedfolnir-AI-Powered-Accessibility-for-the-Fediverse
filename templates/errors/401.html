<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized - Vedfolnir</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS files for security compliance -->
    <link href="/static/css/security-extracted.css" rel="stylesheet">
    <link href="/static/css/components.css" rel="stylesheet">
    <link href="/static/css/utilities.css" rel="stylesheet">
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .error-container { max-width: 500px; margin: 0 auto; }
        .error-code { font-size: 72px; color: #dc3545; margin-bottom: 20px; }
        .error-message { font-size: 24px; margin-bottom: 30px; }
        .error-description { color: #666; margin-bottom: 30px; }
        .back-link { color: #007bff; text-decoration: none; margin-right: 20px; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">401</div>
        <div class="error-message">Unauthorized</div>
        <div class="error-description">
            You need to be authenticated to access this resource.
        </div>
        <a href="{{ url_for('auth.user_management.login') }}" class="back-link">Login</a>
        <a href="{{ url_for('main.index') }}" class="back-link">‚Üê Return to Home</a>
    </div>
</body>
