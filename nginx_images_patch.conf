# Add this location block to your /opt/homebrew/etc/nginx/servers/vedfolnir.org.conf
# Insert it BEFORE the main "location /" block

    # Downloaded images from caption generation
    location /images/ {
        alias /Users/administrator/app/Vedfolnir-AI-Powered-Accessibility-for-the-Fediverse/storage/images/;
        expires 1d;
        add_header Cache-Control "public";
        
        # Security headers for images
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        
        # Only allow image file types
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
            expires 7d;
            add_header Cache-Control "public";
        }
        
        # Block access to non-image files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }