<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vedfolnir - Simplified{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Vedfolnir (Simplified)</a>
            
            <div class="navbar-nav ms-auto">
                {% if session.get('logged_in') %}
                    <a class="nav-link" href="{{ url_for('platform_management') }}">Platforms</a>
                    <a class="nav-link" href="{{ url_for('session_info') }}">Session Info</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Unified Notification System Integration -->
<!-- Flash messages are now handled by the WebSocket-based notification system -->
<!-- See static/js/websocket-client-factory.js for notification handling -->

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
